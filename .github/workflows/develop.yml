name: learn-github-actions
on: push
jobs:
  deploy:
    name: Deploy Development Environment
    runs-on: ubuntu-latest
    steps:
      - name: Connect to server via SSH
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        password: ${{ secrets.PASSWORD }}
        port: ${{ secrets.PORT }}
        script: |
          whoami
          ls -al